<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>amnarts | Handmade Paintings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- STARTER PAGE -->
<header>
  <div class="header-content">
    <h1>AMNARTS</h1>
    <a href="#custom" class="scroll-btn">↓ Scroll Down</a>
  </div>
</header>

<!-- CUSTOMIZE PAINTINGS BUTTON -->
<section id="custom">
    <a href="https://instagram.com/_amnarts" target="_blank" class="custom-btn">
        Get Your Customized Paintings
    </a>
</section>

<!-- GALLERY -->
<section class="gallery" id="gallery">

    <!-- Repeat for art1 → art13 -->
    <div class="art-card">
        <img src="art1.jpg" alt="Islamic Calligraphy">
        <h3>Islamic Calligraphy</h3>
        <p class="price">Rs. 3,999</p>
        <p class="desc">Acrylic on canvas</p>
        <button class="order-btn" onclick="addToCart('Islamic Calligraphy', 3999)">Add to Cart</button>
        <a href="https://instagram.com/_amnarts" target="_blank" class="order-btn">Customize Painting</a>
    </div>

    <div class="art-card">
        <img src="art2.jpg" alt="Abstract Floral">
        <h3>Abstract Floral</h3>
        <p class="price">Rs. 2,999</p>
        <p class="desc">Handmade floral art</p>
        <button class="order-btn" onclick="addToCart('Abstract Floral', 2999)">Add to Cart</button>
        <a href="https://instagram.com/_amnarts" target="_blank" class="order-btn">Customize Painting</a>
    </div>

    <!-- Add similar blocks for art3.jpg → art13.jpg -->
</section>

<!-- MODAL -->
<div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
</div>

<script>
let cart = [];
let total = 0;

// Add to cart
function addToCart(name, price){
    cart.push({name, price});
    total += price;
    alert(name + " added to cart! Total: Rs. " + total);
}

// Smooth scroll
document.querySelector('.scroll-btn').addEventListener('click', function(e){
    e.preventDefault();
    document.querySelector('#custom').scrollIntoView({behavior: 'smooth'});
});

// IMAGE MODAL ZOOM
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modal-img");
const images = document.querySelectorAll(".art-card img");
const span = document.getElementsByClassName("close")[0];

images.forEach(img=>{
    img.onclick = function(){
        modal.style.display = "block";
        modalImg.src = this.src;
    }
});

span.onclick = function() {
    modal.style.display = "none";
}
window.onclick = function(event) {
    if(event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
